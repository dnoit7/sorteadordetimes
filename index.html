<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PeladaMix</title>

<!-- TAGS PARA COMPARTILHAMENTO (WhatsApp, Facebook, etc) -->
<meta property="og:title" content="‚öΩ PeladaMix ‚öΩ">
<meta property="og:description" content="Monte times equilibrados de forma r√°pida e autom√°tica!">
<meta property="og:image" content="logopeladamix.png">
<meta property="og:type" content="website">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* LOGO RESPONSIVA */
    .logo-container {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    .logo-container img {
        width: 70%;
        max-width: 280px;
        height: auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
        margin-top: 5px;
    }

    .container {
        width: 90%;
        max-width: 800px;
        background: white;
        padding: 20px;
        margin: auto;
        margin-top: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .row input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .row select {
        width: 70px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    #importarLista {
        background-color: #151419;
    }

    #limparTudo {
        background-color: #f56e0f;
    }

    #sortear {
        background-color: #008000;
    }

    .delete-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 22px;
        margin-left: 5px;
    }

    .delete-btn:hover {
        opacity: 0.7;
    }

    .checkbox {
        transform: scale(1.4);
    }

</style>
</head>
<body>

<!-- LOGO CENTRALIZADA -->
<div class="logo-container">
    <img src="logopeladamix.png" alt="PeladaMix Logo">
</div>

<div class="container">
    <h2>2) Jogadores</h2>

    <div id="playersList"></div>

    <button onclick="addPlayer()">Adicionar Jogador</button>

    <br><br>

    <button id="importarLista" onclick="importList()">Importar Lista</button>
    <button id="limparTudo" onclick="clearAll()">Limpar Tudo</button>
    <button id="sortear" onclick="sortTeams()">Sortear Times</button>

    <br><br>

    <h2>Times Gerados</h2>
    <div id="teamsOutput"></div>
</div>

<script>
let playerCount = 0;

function addPlayer(name = "", checked = true, level = "A") {
    playerCount++;
    const list = document.getElementById("playersList");

    const row = document.createElement("div");
    row.className = "row";
    row.id = "player" + playerCount;

    row.innerHTML = `
        <input type="checkbox" class="checkbox" ${checked ? "checked" : ""}>
        <input type="text" placeholder="Nome" value="${name}">
        <select>
            <option value="A" ${level === "A" ? "selected" : ""}>A</option>
            <option value="B" ${level === "B" ? "selected" : ""}>B</option>
            <option value="C" ${level === "C" ? "selected" : ""}>C</option>
            <option value="D" ${level === "D" ? "selected" : ""}>D</option>
        </select>
        <button class="delete-btn" onclick="removePlayer('player${playerCount}')">üóëÔ∏è</button>
    `;

    list.appendChild(row);
}

function removePlayer(id) {
    document.getElementById(id).remove();
}

function importList() {
    const text = prompt("Cole a lista de nomes, um por linha:");
    if (!text) return;

    const lines = text.split("\n");

    lines.forEach(name => {
        if (name.trim() !== "") addPlayer(name.trim());
    });
}

function clearAll() {
    if (confirm("Tem certeza que deseja limpar tudo?")) {
        document.getElementById("playersList").innerHTML = "";
        document.getElementById("teamsOutput").innerHTML = "";
    }
}

function sortTeams() {
    const players = [];

    document.querySelectorAll("#playersList .row").forEach(row => {
        const checkbox = row.querySelector("input[type='checkbox']").checked;
        const name = row.querySelector("input[type='text']").value.trim();
        const level = row.querySelector("select").value;

        if (checkbox && name !== "") {
            players.push({ name, level });
        }
    });

    if (players.length < 2) {
        alert("Adicione ao menos 2 jogadores!");
        return;
    }

    shuffle(players);

    let output = "<h3>Times:</h3>";
    let teamNum = 1;

    players.forEach((p, index) => {
        if (index % 5 === 0) output += `<br><strong>Time ${teamNum++}:</strong><br>`;
        output += `‚Ä¢ ${p.name} (${p.level})<br>`;
    });

    document.getElementById("teamsOutput").innerHTML = output;
}

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}
</script>

</body>
</html>
